<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <script src="https://kit.fontawesome.com/579102745e.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch
        </h1>
    </header>
    <div class="main-container">
        <div class="menu-bar">
            <input type="color" id="color-selector" value="#00FFFF">
            <button class="menu-buttons" id="eraser">
                <i class="fa-solid fa-eraser"></i>
            </button>
            <button class="menu-buttons" id="pencilbtn">
                <i class="fa-solid fa-paintbrush"></i>
            
            </button>

            <div class="slide-container">
                <input type="range" min="8" max="64" value="32" class="slider" autocomplete="off">
                    <p>
                    <span id="canvas-size"></span>
                    
                    </p>
            </div>
        </div>
        <div class="container">
        </div>
    </div
    <footer class="footer">
        <p class="footer">RespectWood 2022</p>
    </footer>
</body>
</html>
