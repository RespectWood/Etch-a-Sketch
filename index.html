<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400&display=swap" rel="stylesheet">     <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <script src="https://kit.fontawesome.com/579102745e.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch
        </h1>
    </header>
    <div class="main-container">
        <div class="menu-bar">
            <input type="color" id="color-selector" value="#006666">
            <button class="menu-buttons" id="eraser">
                <i class="fa-solid fa-eraser"></i>
            </button>
            <button class="menu-buttons" id="pencilbtn">
                <i class="fa-solid fa-brush"></i>
            
            </button>
            <button class="menu-buttons" id="clear">
                <i clasS="fa-solid fa-trash"></i>
            </button>
            
        </div>
        <div class="center">
            <div class="container">
            </div>
            <div class="slide-container">
                <input type="range" min="8" max="64" value="32" class="slider" autocomplete="off">
                    <p class="pixel-text">
                    <span id="canvas-size"></span>
                    </p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer">#Andre S. 2022 </p>
    </footer>
</body>
</html>
